<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blast Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #solution {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      width: 80%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Block Blast Solver</h1>
  <p>Upload a screenshot of your game board:</p>
  <input type="file" id="imageUpload" accept="image/*">
  <button id="uploadButton">Upload and Solve</button>

  <div id="solution" hidden>
    <h2>Solution</h2>
    <pre id="solutionText">Analyzing...</pre>
  </div>

  <script>
    const uploadButton = document.getElementById('uploadButton');
    const solutionDiv = document.getElementById('solution');
    const solutionText = document.getElementById('solutionText');

    uploadButton.addEventListener('click', async () => {
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload an image!");
        return;
      }

      // Display loading message
      solutionDiv.hidden = false;
      solutionText.textContent = "Analyzing...";

      // Send the image to the backend
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/.netlify/functions/solver', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const result = await response.json();
        solutionText.textContent = result.solution;
      } else {
        solutionText.textContent = "Error: Could not analyze the image.";
      }
    });
  </script>
</body>
</html>
